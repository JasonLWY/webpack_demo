<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>
<body>
    <h1>前端自定义事件</h1>
    <div id="app">
        点我
    </div>
    <script>
        //自定义事件
        const app = document.getElementById('app');
        app.addEventListener('click',function(e){
            console.log("click me!");
        })
    </script>
</body>
</html>
