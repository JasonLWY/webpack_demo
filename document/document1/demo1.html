<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件封装</title>
</head>
<body>
    <div>
        <h1>
            组件封装？
        </h1>
        <p>
            目的： 方便维护，简化开发，可维护性增强。
                
            例子： 一个卡片内有四个相同的小组件： 小组件中的结构一样细小内容区别。
                    设计一个通用的小组件: 组件的封装三要素： props 插槽v-slot 事件封装好。
                    四个小组件直接按照自己的内部内容传递响应的数据和编写小组件内部的定制化插槽内容。

                    总结： 通过这样的组件封装，清晰，简化了开发，解耦合 单一职责 可复用 
        </p>
    </div>
    <div>
        <h1>开发流程</h1>
        1.拿到设计稿 分析布局
        2.开发封装
        3.化繁为简
        4.组件抽象
    </div>
</body>
</html>
