<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js类型判断</title>
</head>
<body>
    <h1>
        js类型判断
    </h1>
    <script>
        function typeaa(value) {
            console.log('hh');
            if(typeof value !== 'string')
            {return false;}
            else{
                console.log(value);
                return value;
            }
        }
        let str = 'hello'

        typeaa(str);

    </script>
</body>
